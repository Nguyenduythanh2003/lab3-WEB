<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-sm m-auto">
        <div class="font-bold text-2xl my-8 text-center"><a>FUDO</a><span class="text-red-500">.</span></div>
        <div class="text-center font-bold mt-20"> 
            <p class="text-lg">Welcome to FUDO</p>
        </div>

        <div class="font-bold mt-8 text-3xl text-center">
            <h1>Create Account</h1>
        </div>

        <form action="">
            <div class="mb-8">
                <label for="" class="text-sm">Email</label>
                <div class="border border-sky-500 max-w-full rounded-md">
                 <input type="text" name="" id="" class="max-w-full py-2 rounded-md px-4" placeholder="John.snow@gmail.com">
                 </div>
            </div>

            <div class="my-8">
                <label for="" class="text-sm">Full Name</label>
                <div class="border border-sky-500 max-w-full rounded-md">
                 <input type="text" name="" id="" class="max-w-full py-2 rounded-md px-4" placeholder="John.snow">
                </div>
            </div>

            <div class="my-8">
                <label for="" class="text-sm">Password</label>
                <div class="border border-sky-500 max-w-full rounded-md">
                 <input type="password" name="" id="" class="max-w-full py-2 rounded-md px-4" placeholder="**********">
                </div>
            </div>

            <div class="my-8">
                <label for="" class="text-sm">Re-Password</label>
                <div class="border border-sky-500 max-w-full rounded-md">
                 <input type="password" name="" id="" class="max-w-full py-2 rounded-md px-4" placeholder="**********">
                </div>
            </div>
        </form>

        <div class="border border-sky-500 rounded-md text-white bg-sky-500 text-center py-2" >
            <a href="">Create Now</a>
        </div>

    </div>
    
</body>
</html>
